<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/resources/css/mainstyle.css}" type="text/css" rel="stylesheet"
          href="/resources/css/mainstyle.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Alutask | Register</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">Alutask <small>by Gorovtsov</small></h1>
    </div>
        <div class="row">
            <div class="col-8">
                <div th:each="guest : ${guests}">
                    <div class="card">
                        <div class="card-header">
                            <h3 th:text="${guest.name}">Project Name</h3>
                        </div>

                        <div class="card-body">
                            <a class="btn btn-primary w-100" th:href="@{'/admin/addManager/' + ${guest.id}}" th:text="#{label.tomanagers}">To managers</a>
                            <a class="btn btn-primary w-100" th:href="@{'/admin/addDeveloper/' + ${guest.id}}" th:text="#{label.todevelopers}">To developers</a>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>

        <div class="col-lg-2">

        </div>
    </div>

    <div class="row">
        <div class="w-50 mx-auto">
            <p>&copy; 2018, Alexander Gorovtsov
                Web project made specially for JD02 ITAcademy.by.</p>
        </div>
    </div>
</div>
</body>
</html>

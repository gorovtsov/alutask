<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/resources/css/mainstyle.css}" type="text/css" rel="stylesheet"
          href="/resources/css/mainstyle.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Alutask | Login</title>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-3">Alutask <small>by Gorovtsov</small></h1>
    </div>

    <div class="row">
        <div class="col-lg-2 mx-auto">
            <form th:action="@{/customLoginUrl}" method="post">
                <div class="form-group">
                    <label for="username" th:text="#{label.username}">Username: </label>
                    <input class="form-control" type="text" name="user" id="username">
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{label.password}">Password: </label>
                    <input class="form-control" type="password" name="pass" id="password">
                </div>
                <button class="btn btn-block" type="submit" th:text="#{label.login}">Login</button>
            </form>
            <br>
            <a class="btn btn-primary w-100" th:href="@{/register}" th:text="#{label.register}">Register</a>
        </div>
    </div>

    <a href="?language=en_US">English</a>|<a href="?language=ru_RU">Русский</a>
    <div class="row">
        <div class="mx-auto">
            <p>&copy; 2018, Alexander Gorovtsov Web project made specially for JD02 ITAcademy.by.</p>
        </div>
    </div>
</div>
</body>
</html>

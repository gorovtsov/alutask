<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/resources/css/mainstyle.css}" type="text/css" rel="stylesheet"
          href="/resources/css/mainstyle.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Alutask | Register</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">Alutask <small>by Gorovtsov</small></h1>
    </div>

    <div class="row">
        <div class="col-lg-10">
            <form th:action="@{'/admin/addDeveloper' + ${user.id}}" method="post" th:object="${devDTO}">

                <h4 th:text="${user.name}">User name</h4>
                <h5 th:text="${user.login}">username</h5>

                <div class="form-group">
                    <select th:field="*{language}">
                        <span th:each="language : ${programmingLanguages}">
                            <option th:value="${language}" th:text="${language}"></option>
                        </span>
                    </select>
                </div>

                <div class="form-group">
                    <select th:field="*{level}">
                        <span th:each="level : ${developerLevels}">
                            <option th:value="${level}" th:text="${level.name()}">Level</option>
                        </span>
                    </select>
                </div>

                <input type="submit" class="btn btn-block" th:value="#{label.save}">

            </form>
        </div>


        <div class="col-lg-2">

        </div>
    </div>

    <div class="row">
        <div class="w-50 mx-auto">
            <p>&copy; 2018, Alexander Gorovtsov
                Web project made specially for JD02 ITAcademy.by.</p>
        </div>
    </div>
</div>
</body>
</html>

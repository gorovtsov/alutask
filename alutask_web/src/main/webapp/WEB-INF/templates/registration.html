<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/resources/css/mainstyle.css}" type="text/css" rel="stylesheet"
          href="/resources/css/mainstyle.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Alutask | Register</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">Alutask <small>by Gorovtsov</small></h1>
    </div>

    <div class="row">
        <div class="col-lg-10">
            <form th:action="@{/register}" method="post" th:object="${user}">

                <div class="form-group">
                    <label for="name" th:text="#{label.name}">Enter your name:</label>
                    <input class="form-control" type="text" th:field="*{name}" id="name"/>
                </div>

                <div class="form-group">
                    <label for="email" th:text="#{label.email}" >Enter your email:</label>
                    <input class="form-control" type="text" th:field="*{email}" id="email"/>
                </div>

                <div class="form-group">
                    <label for="login" th:text="#{label.login}">Login:</label>
                    <input class="form-control" type="text" th:field="*{login}" id="login"/>
                </div>

                <div class="form-group">
                    <label for="password" th:text="#{label.password}">Password:</label>
                    <input class="form-control" type="password" th:field="*{password}" id="password"/>
                </div>

                <input type="submit" class="btn btn-block" th:value="#{label.register}">

            </form>
        </div>


        <div class="col-lg-2">

        </div>
    </div>

    <div class="row">
        <div class="w-50 mx-auto">
            <p>&copy; 2018, Alexander Gorovtsov
                Web project made specially for JD02 ITAcademy.by.</p>
        </div>
    </div>
</div>
</body>
</html>
